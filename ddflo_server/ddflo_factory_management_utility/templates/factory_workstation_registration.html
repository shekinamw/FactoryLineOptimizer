<!-- factory_workstation_registration.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Factory Workstation Registration</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4"> Register Workstation for Factory {{ factory_identifier }}</h2>
        <form method="post" action="{% url 'register_workstation' factory_identifier=factory_identifier %}">
            {% csrf_token %}
            <label for="workstation">Select Workstation:</label>
            <select name="workstation" id="workstation" required>
                {% for station in station_options %}
                    <option value="{{ station.id }}">{{ station.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-3">Register Workstation</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (optional, for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
